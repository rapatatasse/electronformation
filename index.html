<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Blanc - Accueil</title>
    <link rel="stylesheet" href="styleindex.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="logo.png" alt="Logo">
            <h1>Electron Formation : Mise en situation interactif</h1>
        </div>
    </nav>

    <!-- Container principal -->
    <div class="container">
        <div class="header">
            <p>Choisissez votre fond de travail</p>
            <p>Sélectionnez un schéma pour commencer à travailler</p>
        </div>

        <!-- Grille de cartes -->
        <div class="cards-grid" id="cardsGrid">
            <!-- Les cartes seront générées dynamiquement par JavaScript -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p class="copyright">© Electron Formation</p>
        <p class="creator">Créé par Jonathan Chaffanjon</p>
    </footer>

    <script>
        // Array des fonds disponibles
        const fonds = [
            { id: 1, nom: "Schéma 1", description: "Pose LEQ" },
            { id: 2, nom: "Schéma 2", description: "Pose LEQ" },
            { id: 3, nom: "Schéma 3", description: "Pose LEQ" },
            { id: 4, nom: "Schéma 4", description: "Pose LEQ" },
            { id: 5, nom: "Schéma 5", description: "Pose LEQ" },
            { id: 6, nom: "Schéma 6", description: "Pose LEQ" },
            { id: 7, nom: "Schéma 7", description: "Pose LEQ" },
            { id: 8, nom: "Schéma 8", description: "Pose LEQ" },
            { id: 9, nom: "Schéma 9", description: "Pose LEQ" },
            { id: 10, nom: "Schéma 10", description: "Pose Malt" },
            { id: 11, nom: "Schéma 11", description: "Pose Malt" },
            { id: 30, nom: "Schéma 30", description: "Dépose cable" },
            { id: 31, nom: "Schéma 31", description: "Changement de touret" },
            { id: 32, nom: "Schéma 32", description: "Dépose cable" },
        ];

        // Générer les cartes dynamiquement
        const cardsGrid = document.getElementById('cardsGrid');
        
        fonds.forEach(fond => {
            const card = document.createElement('a');
            card.href = `drapdrop.html?fond=${fond.id}`;
            card.className = 'card';
            
            card.innerHTML = `
                <img src="ImageFond/fond${fond.id}.png" alt="${fond.nom}" class="card-image">
                <div class="card-content">
                    <h3 class="card-title">${fond.nom}</h3>
                    <p class="card-description">${fond.description}</p>
                    
                </div>
            `;
            
            cardsGrid.appendChild(card);
        });
    </script>
</body>
</html>
